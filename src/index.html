<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="./css/modern-normalize.css" rel="stylesheet" type="text/css">
    <title>Document</title>
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>

    <div class="gallery">
      <!-- Карточки изображений -->
    </div>

    <!-- <button type="button" class="load-more">Load more</button> -->
    <button type="button" class="btn btn-primary button" data-action="load-more" disabled>
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Показать еще</span>
    </button>
    <script src="/src/js/index.js" type="module"></script>
  </body>
</html>
